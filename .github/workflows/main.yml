name: RAD-RIF CI
on: 
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Intall dependeinices
        run: |
          yarn install
        env:
          CI: true
      - name: Run ESLint action
        uses: stefanoeb/eslint-action@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }
        with:
          args: './src/**/*.{js,ts,tsx} --max-warnings 0' 
          job-name: ESlint linting
      - name: Run TypeScript Compiler option
        uses: icrawl/action-tsc@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          job-name: TypeScript Compiler
        
